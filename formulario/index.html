<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/stilo.css">
</head>
<body>
	<div class="formu">
		<h1>Contato</h1>
		<form class="form1">
			<h1>Formulário</h1>
			<label>Nome Completo:</label>
			<input type="text" name="nome" maxlength="50" maxlength="30">
			<br> <br>
			<label>Email:</label>
			<input type="text" name="email" maxlength="50" maxlength="30">
			<br> <br>
			<label>Endereço:</label>
			<input type="text" name="endereco" maxlength="50" maxlength="30">
			<br> <br>
			<label>Bairro:</label>
			<input type="text" name="bairro" maxlength="50" maxlength="30">
			<br> <br>
			<label>Cidade:</label>
			<input type="text" name="cidade" maxlength="50" maxlength="30">
			<br> <br>
			<label>Estado:</label>
			<input type="text" name="estado" maxlength="50" maxlength="30">
			<br><br>
			<label id="as">Assunto:</label><br>
			<textarea class="textarea"></textarea>

		</form>

	</div>

</body>
</html>
